<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 12</title>
	</head>
	<body>
		<div class="wrapper">
			<main class="page">
				<div class="background">
					<img class="background__image" src="img/desert.png" alt="background">
				</div>
				<div class="bike">
					<div class="bike__container">
						<div class="bike__position">
							<div class="bike__wheels">
								<div class="wheel">
									<div class="wheel__body"></div>
									<div class="wheel__body-inner"></div>
									<div class="wheel__spokes spokes">
										<div class="spokes__item spokes__item--1"></div>		
										<div class="spokes__item spokes__item--2"></div>		
										<div class="spokes__item spokes__item--3"></div>		
										<div class="spokes__item spokes__item--4"></div>		
										<div class="spokes__item spokes__item--5"></div>		
										<div class="spokes__item spokes__item--6"></div>		
										<div class="spokes__item spokes__item--7"></div>		
										<div class="spokes__item spokes__item--8"></div>							
									</div>
									<div class="wheel__center center-wheel">
										<div class="center-wheel__bolt center-wheel__bolt--1"></div>
										<div class="center-wheel__bolt center-wheel__bolt--2"></div>
										<div class="center-wheel__bolt center-wheel__bolt--3"></div>
										<div class="center-wheel__bolt center-wheel__bolt--4"></div>
										<div class="center-wheel__bolt center-wheel__bolt--5"></div>
									</div>
								</div>
								<div class="wheel wheel--back">
									<div class="wheel__body"></div>
									<div class="wheel__body-inner"></div>
									<div class="wheel__spokes spokes">
										<div class="spokes__item spokes__item--1"></div>		
										<div class="spokes__item spokes__item--2"></div>		
										<div class="spokes__item spokes__item--3"></div>		
										<div class="spokes__item spokes__item--4"></div>		
										<div class="spokes__item spokes__item--5"></div>		
										<div class="spokes__item spokes__item--6"></div>		
										<div class="spokes__item spokes__item--7"></div>		
										<div class="spokes__item spokes__item--8"></div>							
									</div>
									<div class="wheel__center center-wheel">
										<div class="center-wheel__bolt center-wheel__bolt--1"></div>
										<div class="center-wheel__bolt center-wheel__bolt--2"></div>
										<div class="center-wheel__bolt center-wheel__bolt--3"></div>
										<div class="center-wheel__bolt center-wheel__bolt--4"></div>
										<div class="center-wheel__bolt center-wheel__bolt--5"></div>
									</div>
								</div>
							</div>
							<div class="bike__handlebar handlebar">
								<div class="handlebar__body"></div>
								<div class="handlebar__light"></div>
								<div class="handlebar__top"></div>
								<div class="handlebar__bottom bottom-handlebar">
									<div class="bottom-handlebar__bolt"></div>
								</div>
							</div>
							<div class="bike__body body-bike">
								<div class="body-bike__background"></div>
								<div class="body-bike__tank"></div>
								<div class="body-bike__light-holder"></div>
								<div class="body-bike__pipe pipe">
									<div class="pipe__item"></div>
									<div class="pipe__item pipe__item--transform"></div>
								</div>
								<div class="body-bike__seat"></div>
								<div class="body-bike__transmisson transmisson">
									<div class="transmisson__item"></div>
									<div class="transmisson__item transmisson__item--transform"></div>
								</div>
								<div class="body-bike__motor motor">
									<div class="motor__item">
										<div class="motor__line"></div>
										<div class="motor__line"></div>
										<div class="motor__line"></div>
										<div class="motor__line"></div>
										<div class="motor__line"></div>
										<div class="motor__line"></div>
									</div>
									<div class="motor__item motor__item--transform">
										<div class="motor__line"></div>
										<div class="motor__line"></div>
										<div class="motor__line"></div>
										<div class="motor__line"></div>
										<div class="motor__line"></div>
										<div class="motor__line"></div>
									</div>
								</div>
								<div class="body-bike__filter filter">
									<div class="filter__item-1"></div>
									<div class="filter__item-2"></div>
								</div>
								<div class="body-bike__damper damper">
									<div class="damper__bolt"></div>
									<div class="damper__items">
										<div class="damper__item"></div>
										<div class="damper__item"></div>
										<div class="damper__item"></div>
										<div class="damper__item"></div>
										<div class="damper__item"></div>
										<div class="damper__item"></div>
										<div class="damper__item"></div>
										<div class="damper__item"></div>
										<div class="damper__item"></div>
										<div class="damper__item"></div>
										<div class="damper__item"></div>
										<div class="damper__item"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
